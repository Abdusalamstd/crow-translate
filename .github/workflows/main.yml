name: Main
on: 
  push:
    branches-ignore:
    - 'releases/**'
    paths-ignore:
    - 'dist/**'
    - 'data/translations/**'
    - '*.md'
    - '.github/workflows/release.yml'
    - '.gitignore'
  pull_request:
    paths-ignore:
    - 'dist/**'
    - 'data/translations/**'
    - '*.md'
    - '.github/workflows/release.yml'
    - '.gitignore'
jobs:
  Linux:
    runs-on: ubuntu-18.04
    container: shatur95/crow-translate:ubuntu-18.04
    steps:
    - name: Clone repo
      uses: actions/checkout@v1
      with:
        submodules: recursive
        fetch-depth: 5

    - name: Build
      run: |
        qmake "DEFINES += PORTABLE_MODE"
        make
  Windows:
    runs-on: windows-latest
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v1
      with:
        arch: win64_mingw73

    - name: Enable Git symlinks
      run: git config --global core.symlinks true

    - name: Clone repo
      uses: actions/checkout@v1
      with:
        submodules: recursive
        fetch-depth: 5

    - name: Build
      run: |
        qmake "DEFINES += PORTABLE_MODE"
        make
